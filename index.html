<body>
    <h1>Install the ESP32-TestPatternGenerator Firmware</h1>
    <p>Click the button below to install the ESP32-TestPatternGenerator firmware on your ESP32 device:</p>

    <!-- ESP Web Tools Script and Install Button -->
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <esp-web-install-button manifest="https://raw.githubusercontent.com/nmur/ESP32-TestPatternGenerator-WebInstaller/refs/heads/main/manifest.json">
    </esp-web-install-button>
	
    <p>Note: you will need the CH340 USB driver installed on your machine in order to connect to your device.</p>
</body>
